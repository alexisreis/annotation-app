<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajouter un document</title>
</head>
<body>
<a href="home.html">Retourner à l'accueil</a>
<h1>Ajouter un document</h1>
<span id="user-name"></span>
<div>
	<h3>Informations à remplir</h3>
	<span id="infos"></span>
	<div>
		<label>Nom :</label>
		<input id="document-name"
		       placeholder="Registre de la ville de Lyon" type="text"/>
	</div>

	<div>
		<label>Date :</label>
		<input type="number" min="1700" max="2022" id="document-date"/>
	</div>

	<button onclick="addDocument()">Ajouter</button>
</div>



<script src="scripts/ajouter-document.js" type="text/javascript"></script>
</body>
</html>
