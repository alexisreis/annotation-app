<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
</head>
<body>
<h1>Login page</h1>
	<form>
		<div id="alert-div">

		</div>
		<div>
			<label for="mail">Adresse mail</label>
			<input type="text" id="mail" name="mail"/>

	</form>

	<script src="scripts/login.js" type="text/javascript"></script>
</body>
</html>
